<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        /* Clean, modern font stack c*/
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: #1a1a1a;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* Base button styles */
        button {
            padding: 18px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border: 3px solid #1a1a1a;
            border-radius: 12px;
            background-color: white;
            transition: all 0.1s ease;
            box-shadow: 4px 4px 0px #1a1a1a; /* The "retro/game" shadow */
        }

        /* Specific colors for the games */
        .clicker-btn:hover {
            background-color: #ffde59; /* Warm yellow */
        }

        .snake-btn:hover {
            background-color: #7ed957; /* Snake green */
        }

        /* The "Click" effect */
        button:active {
            box-shadow: 0px 0px 0px #1a1a1a;
            transform: translate(4px, 4px);
        }

        @media (max-width: 480px) {
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pick a Game</h1>
        <div class="button-group">
            <button class="clicker-btn" onclick="window.location.href='index.html'">
                 Cat Clicker
            </button>
            <button class="snake-btn" onclick="window.location.href='index2.html'">
                 Snake Game
            </button>
        </div>
    </div>

</body>
</html>
